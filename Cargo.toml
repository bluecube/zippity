[package]
name = "zippity"
version = "0.1.0"
edition = "2021"
description = "Library for asynchronously creating a ZIP file on the fly."
repository = "https://github.com/bluecube/zippity"


[dependencies]
assert2 = "0.3.11"
crc32fast = "1.3.2"
packed_struct = "0.10.1"
pin-project = "1.1.3"
thiserror = "1.0.53"
tokio = { version = "1.32.0", features = ["fs"] }

[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.3.1"
test-strategy = "0.3.1"
zip = "0.6.6"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "io-util", "macros"] }
tokio-test = "0.4.3"
